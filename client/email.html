<template name="email">

	<div class="container">
						<div class="row">

							<section class="6u 12u(narrower)">
								<div class="map-container">
									    {{> googleMap name="exampleMap" options=exampleMapOptions}}
								</div>

							 </section>



							

							
							<section class="6u 12u(narrower)">
							<h3>Contactez-nous</h3>
								<form id="email-form">
									<div class="row 50%">
										<div class="6u 12u(mobilep)">
											<input type="text" name="name" id="name" placeholder="Nom" />
										</div>
										<div class="6u 12u(mobilep)">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
									</div>
									<div class="row 50%">
										<div class=" 12u 12u">
											<textarea name="message" id="message" placeholder="Ã‰crivez votre message" rows="5"></textarea>
										</div>
									</div>
									<div class="row 50%">
										<div class="12u">
											<ul class="actions">
												<li><input type="submit" class="button alt" value="Envoyer Message" id="send"/></li>
											</ul>
										</div>
									</div>
								</form>
							
							</section>
				</div>
		</div>


							

						

</template>
